<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Secret Card</title>
<style>
  body {
    font-family: "Yu Mincho", "Hiragino Maru Gothic ProN", serif;
    margin: 0;
    padding: 0;
    background: #fef8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  h1 {
    font-family: "Comic Sans MS", "Chalkboard SE", "Hiragino Maru Gothic ProN", cursive;
    font-size: 2.2rem;
    color: #ff7ac8;
    margin-top: 25px;
    text-shadow: 2px 2px 0 #fff;
  }

  .card-container {
    width: 330px;
    height: auto;
    padding-bottom: 20px;
    margin-top: 10px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    position: relative;
  }

  .card-image {
    width: 100%;
    height: auto;
    display: block;
  }

  .veil {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(8px);
    opacity: 1;
    transition: opacity 0.6s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: #444;
  }

  .veil.hidden {
    opacity: 0;
    pointer-events: none;
  }

  input[type="password"] {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #aaa;
    font-size: 1rem;
  }

  button {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #ff98d8;
    color: #fff;
    transition: 0.2s;
  }

  button:hover {
    background: #ff7ac8;
  }

  .small-note {
    margin-top: 14px;
    font-size: 0.9rem;
    color: #666;
    text-align: center;
    width: 300px;
    line-height: 1.4;
  }
</style>
</head>
<body>

<h1>Happy Birthday!</h1>

<div class="small-note">
  Please keep this secret preview until the real card arrives. Enjoy!
</div>

<div class="card-container">
  <img src="picture.jpg" class="card-image" />

  <div id="veil" class="veil">
    <div style="text-align:center;">
      <div>Enter passcode to reveal</div>
      <input type="password" id="pw" />
      <br />
      <button onclick="revealCard()">Reveal</button>
      <div style="font-size:0.8rem; margin-top:8px; color:#777;">
        Please enter the passcode Amikoro told you.
      </div>
    </div>
  </div>
</div>

<button id="hideBtn" style="margin-top:18px; display:none;" onclick="hideCard()">Hide again</button>

<script>
const CORRECT = "2025k23"; // ← お好きなパスコードに変更できます

function revealCard() {
  const v = document.getElementById("pw").value;
  if (v !== CORRECT) {
    alert("Incorrect passcode");
    return;
  }

  document.getElementById("veil").classList.add("hidden");
  document.getElementById("hideBtn").style.display = "block";
  launchConfetti();
}

function hideCard() {
  const veil = document.getElementById("veil");
  veil.classList.remove("hidden");
}

// ------- Confetti (every time Reveal is pressed) -------
function launchConfetti() {
  const duration = 1200;
  const end = Date.now() + duration;
  (function frame() {
    confetti({ particleCount: 7, spread: 55, origin: { y: 0.2 } });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

// Lightweight confetti
// (minified library)

</script>

</body>
</html>
